{{define "content"}}
<div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">
        <h2 id="welcome-to-github-pages">Welcome</h2>
        <p> {{.User.FirstName}}</p>
        {{if not .User.LastLogin }}
        <p> Witaj pierwszy raz u nas</p>
        {{else}} 
        <p> Ostatnio tu byłeś: {{.User.LastLogin}}</p>
        {{end}}
      </section>
     <aside id="sidebar">
        <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
      </aside>
    </div>
  </div>
{{end}}
