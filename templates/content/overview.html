{{define "content"}}
<div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">
        <h1 id="welcome-to-github-pages">Malzenstwa</h1>
        <p>To jest strona na której bede prezentować różne statystyki na temat małżeństw w Polsce</p>
        <p>Wszystkie kategorie danych z zakresu małżeństw udostępnione przez GUS. </p>
        {{range .Details}}
        <div>							
            <div class="columns small-8">
             
              <a href="/married" class="menu">  <h2>{{.Name}}</h2></a>
            </div>
        </div>
        {{end}}
    </section>
     <aside id="sidebar">
        <p>Dane są z portalu  <a href="https://bdl.stat.gov.pl/BDL/start">GUS</a>.</p>
      </aside>
    </div>
  </div>
{{end}}
